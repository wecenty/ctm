<!-- templates/projects/project_tree_item.html -->
<li>
    {% if node.children %}
        <button class="tree-toggle">â–¼</button>
    {% endif %}
    <a href="{% url 'project_detail' node.project.id %}" 
       class="project-link {% if node.project.id == current_project.id %}active{% endif %}">
        {{ node.project.name }}
    </a>
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% with node=child template_name="projects/project_tree_item.html" %}
                    {% include template_name %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
