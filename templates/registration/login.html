<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block main_content %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
